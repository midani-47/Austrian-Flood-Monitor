version: '3.9'

services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: afm_flask_app
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
    ports:
      - "5001:5000" # TODO: Check this with with marcus and the apple gang (mac)
    volumes:
      - .:/app
      - ./src:/AFM/src
      - ./static:/AFM/src/static
      - ./templates:/AFM/src/templates
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: afm_postgres
    environment:
      POSTGRES_USER: afm_user
      POSTGRES_PASSWORD: afm_password
      POSTGRES_DB: AFM
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres_data: