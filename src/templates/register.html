<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Austria Flood Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_Austria.svg" alt="Austrian Flag">
            <h1>Austria Flood Monitor</h1>
            <p>Live Monitoring System</p>
        </div>

        <!-- Register form -->
        <form class="register" method="POST" action="{{ url_for('app_register') }}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="phone_num" placeholder="Phone Number (Optional)">
            <input type="text" name="user_address" placeholder="Address (Optional)">
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('app_login') }}">Login</a></p>
    </div>
</body>
</html>
