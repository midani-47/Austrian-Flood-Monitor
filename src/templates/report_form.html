<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Report Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='report_form_style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- Left Section: Home Button -->
        <div class="navbar-left">
            <a href="/" class="home-button">Home</a>
        </div>

        <!-- Center Section: Logo -->
        <div class="logo">
            <img src="{{ url_for('static', filename='AFM_logo.png') }}" alt="AFM Logo">
        </div>

    </nav>

    <div class="form-container">
        <h1>Submit a Flood Report</h1>
        <form id="flood-report-form">
            <label for="email">Email (Required):</label><br>
            <input type="text" id="email" name="email" required><br><br>
            <input
                type="text"
                id="email"
                name="email"
                value="{{ user_email }}"
                {% if user_email %}readonly{% endif %}
                required
            ><br><br>

            <label for="phone_number">Phone Number (Optional):</label><br>
            <input type="text" id="phone_number" name="phone_number"><br><br>

            <label for="description">Description (Optional):</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

            <label for="picture">Upload Picture (Optional):</label><br>
            <div id="file-upload-container">
                <input type="file" id="picture" name="picture" accept="image/*">
                <i class="fa-solid fa-trash-can" id="remove-file-icon"></i>
            </div><br><br>

            <label for="severity">Severity Level (Required):</label><br>
            <select id="severity" name="severity" required>
                <option value="Choose">Choose</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="catastrophical">Catastrophical</option>
            </select><br><br>
            <button onclick="getLocation()" type="button" id="location_track">Use current Location</button><br><br>
            <label>Latitude: </label>
            <label id="lat">_________</label>
            <label>Longitude: </label>
            <label id="long">_________</label><br><br>
            <button type="submit">Submit Report</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='scripts/report_form.js') }}"></script>
</body>
</html>
