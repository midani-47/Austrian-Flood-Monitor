<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Navbar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="../static/stylesheet.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
            </div>
            {% if perm_level == 'moderator' %}
                <button onclick="location.href='/moderator_view';">Moderator View</button>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="../static/AFM_logo.png" alt="AFM Logo">
        </div>

        <!-- Right Section: Buttons based on permission level -->
        <div class="navbar-right">
            {% elif perm_level == 'admin' %}
                <a href="/logout" class="login-link">Logout</a>
            {% elif perm_level == 'admin' %}
                <button onclick="location.href='/manage_roles';">Manage roles</button>
                <a href="/logout" class="login-link">Logout</a>
            {% elif perm_level == 'user' %}
                <button onclick="location.href='/report';">Report Flood</button>
                <a href="/logout" class="login-link">Logout</a>
            {% else %}
                <a href="/login" class="login-link">Login</a>
                <a href="/register" class="login-link">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../static/scripts/index.js"></script>
</body>
</html>
